<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor Documental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Gestión Documental – Empresas Prestadoras</h1>

  <form id="empresaForm">
    <input type="text" id="nombre" placeholder="Nombre de la empresa" required>
    <input type="text" id="cuit" placeholder="CUIT" required>
    <input type="text" id="contacto" placeholder="Contacto" required>

    <h3>Documentación</h3>

    <label><input type="checkbox" id="seguro"> Seguro</label>
    <label><input type="checkbox" id="art"> ART</label>
    <label><input type="checkbox" id="contrato"> Contrato</label>
    <label><input type="checkbox" id="habilitacion"> Habilitación</label>
    <label><input type="checkbox" id="afip"> AFIP</label>

    <button type="submit">Guardar empresa</button>
  </form>

  <h2>Empresas registradas</h2>

  <div id="listaEmpresas"></div>

  <script src="script.js"></script>

</body>
</html>
